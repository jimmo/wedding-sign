<span id="colorConverter"></span>
<script type="text/javascript">
 let m = 6;
 let colors = {};
 let names = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
 for (var n of names) {
   let e = document.getElementById('colorConverter');
   e.style.color = n;
   let rgb = window.getComputedStyle(e).color;
   rgb = rgb.substr(4, rgb.length-5).split(',');
   let r = parseInt(rgb[0], 10) / 255;
   let g = parseInt(rgb[1], 10) / 255;
   let b = parseInt(rgb[2], 10) / 255;
   colors[n] = [r,g,b];
 }
 function hsvToRgb(h, s, v) {
   var r, g, b;

   var i = Math.floor(h * 6);
   var f = h * 6 - i;
   var p = v * (1 - s);
   var q = v * (1 - f * s);
   var t = v * (1 - (1 - f) * s);

   switch (i % 6) {
     case 0: r = v, g = t, b = p; break;
     case 1: r = q, g = v, b = p; break;
     case 2: r = p, g = v, b = t; break;
     case 3: r = p, g = q, b = v; break;
     case 4: r = t, g = p, b = v; break;
     case 5: r = v, g = p, b = q; break;
   }

   return [r, g, b];
 }
 let cx = 20;
 let cy = 20;
 let ct = 0;
 function mm(e) {
   cx = e.x / 10;
   cy = e.y / 10;
 }
 let hearts = [];
 let hc = [[1, 0],[3,0],[0, 1],[2,1],[4,1],[0,2],[4,2],[1,3],[3,3],[2,4]];
 let coords = [];
 function md(e) {
   //hearts.push([Math.round(e.x/10), Math.round(e.y/10)]);
   //console.log(hearts);

   if (event.ctrlKey) {
     console.log(coords.join(','));
   }

   let x = parseInt(e.target.style.left, 10) / 10 - 3;
   let y = parseInt(e.target.style.top, 10) / 10 - 2;
   coords.push('(' + x + ',' + y + ',)');
 }
 let ht = 0;
 function update() {
   t = new Date().getTime();
   if (t - ct > 20) {
     cx += Math.random()-0.5;
     cy += Math.random()-0.5;
   }
   if (t - ht > 500) {
     hearts.push([Math.round(Math.random() * 80), Math.round(Math.random() * 40), t, Math.round(Math.random() * 4000)]);
   }
   var q = document.querySelectorAll('.pixel');
   for (var i = 0; i < q.length; ++i) {
     let r = 0, g = 0, b = 0;
     let x = parseInt(q[i].style.left, 10) / 10;
     let y = parseInt(q[i].style.top, 10) / 10;
     let l = 0;
     if (y <= 23) {
       if (x < 15) {
	 l = 0;
       } else if (x < 28) {
	 l = 1;
       } else if (x < 41) {
	 l = 2;
       } else {
	 l = 3;
       }
     } else {
       if (x < 21) {
	 l = 4;
       } else if (x < 32) {
	 l = 5;
       } else if (x < 39) {
	 l = 6;
       } else {
	 l = 7;
       }
     }

     if (m === 0) {
       // random
       r = Math.random();
       g = Math.random();
       b = Math.random();
     }
     if (m === 1) {
       // green
       r = Math.abs(Math.sin(Math.sqrt(x*x+y*y)/5 + t/500));
       b = Math.abs(Math.sin(Math.sqrt(x*x+y*y)/5 + t/500));
       g = 255;
     }
     if (m === 2) {
       // wave
       r = 0;
       b = 0;
       g = Math.abs(Math.sin((x*x+y*y)%211 + t/1000));
     }
     if (m == 3) {
       // rainbow
       let s = 1;
       let v = 1;
       let dx = x-cx;
       let dy = y-cy;
       let h = Math.sqrt(dx*dx+dy*dy)/15 - t/1000;
       h -= Math.floor(h);
       let c = hsvToRgb(h, s, v);
       r = c[0];
       g = c[1];
       b = c[2];
     }
     if (m == 4) {
       // hearts
       r = 0;
       g = 0;
       b = 0;
       for (let h of hearts) {
	 if (h[2] + h[3] < t) {
	   continue;
	 }
	 for (let hh of hc) {
	   if (x == h[0] + hh[0] && y == h[1] + hh[1]) {
	     r = Math.sin(((t - h[2]) / h[3]) * Math.PI);
	   }
	 }
       }
     }
     if (m == 5) {
       // letters
       let n = names[(Math.floor(t/200) + l)%names.length];
       let c = colors[n];
       console.log(n, c);
       r = c[0];
       g = c[1];
       b = c[2];
     }
     q[i].style.backgroundColor = 'rgb(' + Math.floor(r*255) + ',' + Math.floor(g*255) + ',' + Math.floor(b*255) + ')';
   }
 }
 function setMode(sel) {
   m = parseInt(sel.selectedOptions[0].value, 10);
 }
 window.setInterval(update, 50);
 window.addEventListener('mousemove', mm);
 window.addEventListener('mousedown', md);
</script>
  </body>
</html>
